<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">

        <title>RPG Dice-Roller</title>
    </head>

    <body>
        <div class="container col-12 no-margin bg-dark row">
            <div class="col-5 bg-primary no-padding row">
                <div class="col-12 bg-secondary">
                    <img id="diceRoller" src="images/RPGDiceRolling.png" alt="RPG Dice-Rolling" class="col-12 align-self-center">
                </div>
                <div class="col row">
                    <div class="col no-padding">
                        <button id="d4button" type="button" class="btn no-round-left col-11 border border-dark" onclick="d4change()">
                            d4
                        </button>
                        <button id="d6button" type="button" class="btn no-round-left col-11 border border-dark" onclick="d6change()">
                            d6
                        </button>
                        <button id="d8button" type="button" class="btn no-round-left col-11 border border-dark" onclick="d8change()">
                            d8
                        </button>
                        <button id="d10button" type="button" class="btn no-round-left col-11 border border-dark" onclick="d10change()">
                            d10
                        </button>
                        <button id="d12button" type="button" class="btn no-round-left col-11 border border-dark" onclick="d12change()">
                            d12
                        </button>
                        <button id="d20button" type="button" class="btn no-round-left col-11 border border-dark" onclick="d20change()">
                            d20
                        </button>
                    </div>
                </div class="col-12">
            </div>
            <div class="col bg-light row justify-content-center">
                <div class="col-12 bg-dark row justify-content-center">
                    <div class="col-9">
                        <img id="changing" src="images/d4.png" alt="1" class="col">
                    </div>
                </div>
                <button id="roll" class="col-6 btn btn-primary rounded" onclick="rollTheDice()">
                    Roll
                </button>
            </div>
        </div>
    </body>

    <script src="javascript/main.js"></script>
</html>
